<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>📄 文件上傳與辨識</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f7fa;
            padding: 40px;
            color: #333;
        }

        h1 {
            color: #2c3e50;
        }

        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        ul {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        li {
            margin-bottom: 8px;
        }

        a {
            color: #2980b9;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>📄 上傳文件進行辨識</h1>

    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br>
        <button type="submit">上傳並分析</button>
    </form>

    {% if extracted %}
        <h2>✅ 辨識結果：</h2>
        <ul>
            {% for line in extracted %}
                <li>{{ line }}</li>
            {% endfor %}
        </ul>
        <p><strong>Blob URL：</strong> <a href="{{ blob_url }}" target="_blank">{{ blob_url }}</a></p>
    {% endif %}
</body>
</html>
